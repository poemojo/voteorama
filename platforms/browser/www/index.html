<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w3-theme.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="js/jquery/3.2.0.min.js"></script>


    </head>
    <body ng-app="election" ng-controller="MainController as main" ng-init="main.fetch()">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app/vote-controller.js"></script>
        <script src="js/app/http-service.js"></script>


        <script type="text/javascript" src="cordova.js"></script>
        <div  id="topbar" class="w3-bar w3-theme w3-xlarge">
            <a class="w3-bar-item w3-button" ng-click="main.toggleMenu()"><i class="fa fa-bars"></i></a>
            <span class="w3-bar-item">Vote-o-Rama</span>
        </div>
        <div id="sideMenu" class="w3-sidebar w3-animate-left w3-theme-d3">
            <div class="w3-panel w3-theme-d4 w3-container w3-padding"><a class="fill" href="index.html"><h3>Vote</h3></a></div>
            <div class="w3-panel w3-theme-d4 w3-container w3-padding"><a class="fill" href="results.html"><h3>Results</h3></a></div>
        </div>
        <div id="err-card" class="w3-panel w3-card-4">
            <header class="w3-container w3-red">
                <h1 ng-bind="main.errTitle"></h1>
            </header>

            <div class="w3-container">
                <p ng-bind="main.errContent"></p>
            </div>

            <footer class="w3-container w3-red">
                <h5>Code: <span ng-bind="main.errCode"></span></h5>
            </footer>
        </div>

        <h1 ng-bind="main.cc"></h1>
        <div class="w3-panel w3-theme-l5 w3-card-2 w3-display-container" ng-repeat="candidate in main.candidates.candidates">
           <button class="fill w3-btn w3-button w3-theme-l5 w3-padding " ng-bind="candidate.name" ng-click="main.select(candidate.name)"></h1>
        </div>

        <div>
            <a href="results.html"><button class="w3-circle w3-right w3-theme-d2 w3-btn w3-button" style="width:85px;height:85px;" ng-click="main.vote(main.cc)"><strong>VOTE</strong></button></a>
        </div>

    </body>
</html>
